# ArgoCD Application - Custom App (Replace with your repository)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-pipeline-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_USERNAME/YOUR_REPO.git  # Replace with your repo
    targetRevision: HEAD
    path: applications/sample-app
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
