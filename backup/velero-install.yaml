# Velero Backup and Disaster Recovery Setup
# This installs and configures Velero for Kubernetes backup and restore

---
# Velero CRDs - Must be installed first
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backups.velero.io
spec:
  group: velero.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              includedNamespaces:
                type: array
                items:
                  type: string
              excludedNamespaces:
                type: array
                items:
                  type: string
              includedResources:
                type: array
                items:
                  type: string
              excludedResources:
                type: array
                items:
                  type: string
              labelSelector:
                type: object
              snapshotVolumes:
                type: boolean
              storageLocation:
                type: string
              volumeSnapshotLocations:
                type: array
                items:
                  type: string
              ttl:
                type: string
          status:
            type: object
            properties:
              phase:
                type: string
              startTimestamp:
                type: string
                format: date-time
              completionTimestamp:
                type: string
                format: date-time
              version:
                type: integer
              progress:
                type: object
                properties:
                  itemsBackedUp:
                    type: integer
                  totalItems:
                    type: integer
  scope: Namespaced
  names:
    plural: backups
    singular: backup
    kind: Backup

