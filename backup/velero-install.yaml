---
# Backup Storage Location (example for AWS S3)
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: velero-backups
    prefix: devops-pipeline
  config:
    region: us-west-2
    s3ForcePathStyle: "false"
  credential:
    name: cloud-credentials
    key: cloud

